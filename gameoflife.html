<script>
	const canvas = document.getElementById("canvas");
	const ctx = canvas.getContext("2d");

	function createMatrix(width, height)
	{
		return Array(height).fill(null).map(() => Array(width).fill(0));
	}

	function clear()
	{
		ctx.clearRect(0, 0, canvas.width, canvas.height);
	}

	function randomize(matrix)
	{
		for (let y = 0; y < matrix.length; y++) {
			for (let x = 0; x < matrix[y].length; x++) {
				matrix[y][x] = Math.random() > 0.5 ? 1 : 0;
			}
		}
	}

	function draw(matrix)
	{
		for (let y = 0; y < matrix.length; y++) {
			for (let x = 0; x < matrix[y].length; x++) {

				ctx.fillStyle = "white";
				if (1 === matrix[y][x]) {
					ctx.fillStyle = "black";
				}
				ctx.fillRect(4 * x, 4 * y, 4, 4);
			}
		}
	}

	function countNeighbours(matrix, y, x)
	{
		let total = 0;

		let top = y - 1;
		let bottom = y + 1;
		let left = x - 1;
		let right = x + 1;

		// Top
		if (matrix?.[top]?.[x] && 1 === matrix[top][x]) {
			++total;
		}

		// Top left
		if (matrix?.[top]?.[left] && 1 === matrix[top][left]) {
			++total;
		}

		// Top right
		if (matrix?.[top]?.[right] && 1 === matrix[top][right]) {
			++total;
		}

		// Bottom
		if (matrix?.[bottom]?.[x] && 1 === matrix[bottom][x]) {
			++total;
		}

		// Bottom left
		if (matrix?.[bottom]?.[left] && 1 === matrix[bottom][left]) {
			++total;
		}

		// Bottom right
		if (matrix?.[bottom]?.[right] && 1 === matrix[bottom][right]) {
			++total;
		}

		// Left
		if (matrix?.[y]?.[left] && 1 === matrix[y][left]) {
			++total;
		}

		// Right
		if (matrix?.[y]?.[right] && 1 === matrix[y][right]) {
			++total;
		}

		return total;
	}

	function evolve(matrix)
	{
		let result = createMatrix(matrix[0].length, matrix.length);
		for (let y = 0; y < matrix.length; y++) {
			for (let x = 0; x < matrix[y].length; x++) {
				let neighbours = countNeighbours(matrix, y, x)
				if (neighbours < 2 && 1 === matrix[y][x] || neighbours > 3 && 1 === matrix[y][x]) {
					result[y][x] = 0;
					continue;
				}

				if (3 === neighbours && 0 === matrix[y][x]) {
					result[y][x] = 1;
					continue;
				}

				result[y][x] = matrix[y][x];
			}
		}

		return result;
	}

	function update(matrix)
	{
		matrix = evolve(matrix);
		clear();
		draw(matrix);
	}

	// ####################

	matrix = createMatrix(Math.floor(canvas.width / 4), Math.floor(canvas.height / 4));
